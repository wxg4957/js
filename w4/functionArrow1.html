<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 100px auto;
            width: 300px;
        }
        .inputGroup input{
            font-size: 20px;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inputGroup">
            <input type="text" name="sum1" placeholder="결과1">
            <input type="text" name="sum2" placeholder="결과2">
        </div>
    </div>
    <script>
        const myFunc1 = (x,y) => x+y
        const myFunc2 = (x,y) => {
            return x+y
        }
        const sumText1 = '계산 결과는 '+myFunc1(3,4)+' 입니다.'
        const sumText2 = '계산 결과는 '+myFunc1(5,6)+' 입니다.'

        document.querySelector('input[name="sum1"]').value = sumText1
        document.querySelector('input[name="sum2"]').value = sumText2
    </script>
</body>
</html>
