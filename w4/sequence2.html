<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script>
        // 16진법 한자리일 경우 앞에 0붙이기
        function formatHexa(hex){
            return hex.lenth == 1? '0'+hex : hex
        }
        
        // toString(16) :16진법으로 바꾸기
        const drawSquare = () =>{
            let width = Math.round(Math.random() * 50) + 50
            let height = Math.ceil(Math.random() * 50) + 100
            let rColor = Math.floor(Math.random() * 255).toString(16)
            let gColor = Math.floor(Math.random() * 255).toString(16)
            let bColor = Math.floor(Math.random() * 255).toString(16)
        let color = formatHexa(rColor) + formatHexa(gColor) + formatHexa(bColor)
        let css = 'width:'+ width +'px; height:'+ height +'px; background:#'+ color +';'
        // cssText로 css문자열 넣기
        document.getElementById('box').style.cssText = css
        }
        drawSquare()
        document.querySelector('#box').onclick = drawSquare
    </script>
</body>
</html>
