<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            width: 50px;
            height: 50px;
            border: 1px solid orchid
        }
    </style>
    <script>
        let tds
        let previousIndex = 0
        let index = 0
        window.onload = function () {
            tds = document.getElementsByTagName('td')
            tds[index].style.backgroundColor = 'orchid'
        }

        window.onkeydown = function (event) {
            switch (event.key) {
                case 'ArrowDown':
                    if (index / 3 >= 2) {
                        return
                    }
                    index += 3
                    break
                case 'ArrowUp':
                    if (index / 3 < 1) {
                        return
                    }
                    index -= 3
                    break
                case 'ArrowLeft':
                    if (index % 3 == 0) {
                        return
                    }
                    index--
                    break
                case 'ArrowRight':
                    if (index % 3 == 2) {
                        return
                    }
                    index++
                    break
            }
        }

        tds[index].style.backgroundColor = 'orchid'
        tds[previousIndex].style.backgroundColor = 'white'
        previousIndex = index
    </script>
</head>

    <h3>상하좌우 키로 셀 이동하기</h3>

    </table>
</body>

</html>
