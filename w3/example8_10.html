<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function crateDIV(){
            let obj = document.getElementById("parent")
            let newDIV = document.createElement("div")
            newDIV.innerHTML = "새로 생성된 DIV입니다."
            newDIV.setAttribute("id", "myDiv")
            newDIV.style.backgroundColor = "yellow"
            newDIV.onclick = function(){
                let p = this.parentElement
                p.removeChild(this)
            }
            obj.appendChild(newDIV)
        }
    </script>
</head>
<body id="parent">
    <h3>DIV객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
    <hr>
    <p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다.
        createElement(), appendChild(), removeChild() 메소드를 이용하여
        새로운 객체를 생성, 삽입, 삭제하는 예제입니다.</p>
        <a href="javascript:createDIV()">DIV생성</a>
        <p> </p>
</body>
</html>
