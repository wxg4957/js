<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .slide {
            width: 1000px;
            height: 600px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        .slide ul {
            width: 8000px;
            position: absolute;
            top: 0;
            left: 0;
            font-size: 0;
        }

        .slide ul li {
            display: inline-block;
        }

        #back {
            position: absolute;
            opacity: 0.3;
            top: 250px;
            left: 0;
            cursor: pointer;
            z-index: 1;
        }

        #next {
            position: absolute;
            opacity: 0.3;
            top: 250px;
            right: 0;
            cursor: pointer;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="slide">
        <img id="back" src="media/back.gif" alt="" width="100">
        <ul>
            <li><img src="media/img1.png" alt="" width="1000" height="600"></li>
            <li><img src="media/img2.png" alt="" width="1000" height="600"></li>
            <li><img src="media/img3.png" alt="" width="1000" height="600"></li>
            <li><img src="media/img4.png" alt="" width="1000" height="600"></li>
            <li><img src="media/img5.png" alt="" width="1000" height="600"></li>
            <li><img src="media/img6.png" alt="" width="1000" height="600"></li>
            <li><img src="media/img7.png" alt="" width="1000" height="600"></li>
            <li><img src="media/img8.png" alt="" width="1000" height="600"></li>
        </ul>
        <img id="next" src="media/next.gif" alt="" width="100">
    </div>

    <script>
        $(document).ready(function(){
            let medias
            let mediaCount
            let mediaPosition

            medias = $(".slide ul")
            mediaCount = medias.children().length
            mediaPosition = 1

            $("#back").click(function(){
                back()
            })
            $("#next").click(function(){
                next()
            })

            function back(){
                if(1 < mediaPosition){
                    medias.animate({
                        left: "+=1000px"
                    })
                    mediaPosition--
                }
                else{
                    medias.animate({
                        left: "-=7000px"
                    })
                    mediaPosition = 8
                }
            }

            function next(){
                if(mediaCount > mediaPosition){
                    medias.animate({
                        left: "-=1000px"
                    })
                    mediaPosition++
                }
                else{
                    medias.animate({
                        left: "+=7000px"
                    })
                    mediaPosition = 1
                }
            }
        })
    </script>
</body>

</html>
