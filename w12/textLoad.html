<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <style>
        body {
            font: 14px Malgun Gothic, "맑은 고딕", sans-serif
        }

        .zoomButtonZone {
            font-size: 14px
        }
    </style>
</head>

<body>
    <script>
        function openTextFile() {
            let input = document.createElement("input")
            input.type = "file"
            input.accept = "text/plain"
            input.onchange = function (event) {
                let file = event.target.files[0]
                let reader = new FileReader()
                reader.onload = function () {
                    output.innerText = reader.result
                }
                reader.readAsText(file, "utf8")
            }
            input.click()
        }
    </script>
    <script>
        $(function () {
            letbaseFontSize = 14;
            $(".zoomBtnZonebutton").on("click", zoomInOut);
            functionzoomInOut() {
                if ($(this).hasClass("zoomOutBtn")) {
                    if (baseFontSize <= 8) returnfalse;
                    baseFontSize--;
                } elseif($(this).hasClass("zoomInBtn")){
                    if (baseFontSize >= 30) returnfalse;
                    baseFontSize++;
                } else {
                    baseFontSize = 14;
                }
                $(".fontSize").text(baseFontSize + "px");
                $("#output").css({ fontSize: baseFontSize + "px" });
            }
        });
    </script>

    <button onclick="openTextFile()">Open</button><br><br>
    <p class="zoomButtonZone">
        <button class="zoomOutButton">-</button>
        <button class="originButton">100%</button>
        <button class="zoomInButton">+</button>
    </p>
    <p class="fontSize">14px</p>
    <div id="output">
        ...
    </div>
</body>

</html>
