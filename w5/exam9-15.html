<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let files = ["media/Penguins.png",
            "media/Lighthouse.png",
            "media/Chrysanthemum.png",
            "media/Desert.png",
            "media/Hydrangeas.png",
            "media/Jellyfish.png",
            "media/Koala.png",
            "media/Tulips.png"]

        let imgs = new Array()
        let next = 1

        function change(img) {
            img.src = files[next]
            next++
            next %= files.length
        }
    </script>
</head>

<body>
    <h3>newImage()로 이미지 로딩</h3>
    <hr>
    <p>이미지를 클릭하면 다음 이미지를 보여줍니다</p>
    <img style="border: 20px ridge wheat;" src="media/Penguins.png" width="200" height="200" onclick="change(this)">
</body>

</html>
