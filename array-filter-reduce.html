<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [1,3,5,7,9]
        
        // filter()는 배열의 각 요소에 대해 지정된 함수를 호출하여 그 결과가 참인 요소만 모아 새로운 배열로 반환
        const remains = numbers.filter(function(value, index){
            return (value%3 == 1) // 1,7
        })
        document.write(`[remains] -> ${remains}<br>`)

        // reduce()는 배열의 각 요소에 대해 지정된 함수를 호출하고 하나의 결과값을 반환
        // 초기값 지정 가능
        // 자주 사용x
        const sum = numbers.reduce(makeSum, 10)
        function makeSum(total, item){
            document.write(`[total, item] -> ${total}, ${item}<br>`)
            return total+item
        }
        document.write(`[sum] -> ${sum}`) // 누적값
    </script>
</body>
</html>
